<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="description" content="Site oficial da marca GK Fashion">
    <meta name="keywords" content="roupas, estilo, moda, GK Fashion">
    <meta name="author" content="Renato Hack">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Contato - GK Fahsion</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <!-- SHIV -->
    <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
</head>

<body>
    <div id="container">

        <header>
            <h1>
                <a href="index.html" title="Página inicial">
                    GK Fashion
                </a>
            </h1>
            <p class="sacola">Nenhum item na sacola de compras</p>
            <nav class="menu-principal">
                <ul>
                    <li><a href="#" title="Sua Conta">Sua conta</a></li>
                    <li><a href="#" title="Lista de Desejos">Lista de Desejos</a></li>
                    <li><a href="cartao_fidelidade.html" title="Cartão Fidelidade">Cartão Fidelidade</a></li>
                    <li><a href="sobre.html" title="Sobre">Sobre</a></li>
                    <li><a href="contato.html" title="Contato">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contato">
                <h2>Contato</h2>

                <form>
                    <fieldset>
                        <legend>Formulário de contato:</legend>

                        <ul>
                            <li>
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" placeholder="Nome" autofocus="autofocus"
                                    required pattern="[A-Za-z]{1,32}">
                            </li>
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Email" required
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </li>
                            <li>
                                <label for="motivo">Motivo:</label>
                                <select name="motivo" id="motivo" required>
                                    <option value="">Escolha uma categoria</option>
                                    <option value="Sugestão">Sugestão</option>
                                    <option value="Crítica">Crítica</option>
                                    <option value="Elogio">Elogio</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </li>
                            <li>
                                <label for="comentarios">Comentários: </label> <br>
                                <textarea name="Comentarios" id="comentarios" placeholder="Comentários" cols="44"
                                    rows="5" required></textarea>
                            </li>
                            <li>
                                <input type="submit" id="submit" value="Enviar">
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>
            <div class="caixa-footer">
                <img src="images/logo_rodape.png" alt="Logo do rodapé da página" title="Logo rodapé">
                &copy; Copyright GK Fashion
                <ul class="social">
                    <li>
                        <a href="http://www.facebook.com/gkfashion" 
                            title="Facebook da GK Fashion">
                            Facebook
                        </a>
                    </li>
                    <li>
                        <a href="http://www.twitter.com/gkfashion" 
                            title="Twitter da GK Fashion">
                            Twitter
                        </a>
                    </li>

                    <li>
                        <a href="http://plus.google.com/gkfashion" 
                            title="Google+ da GK Fashion">
                            Google+
                        </a>
                    </li>

                </ul>
            </div>
        </footer>

    </div>
</body>

</html>
